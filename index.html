  <div class="form-container">
    <h3 class="text-center fw-bold text-info">Robotics Fill-out Form Centre</h3>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label text-secondary">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Specify Full Name">
      </div>
      <div class="mb-3">
        <label for="age" class="form-label text-secondary">Age</label>
        <input type="number" class="form-control" id="age" placeholder="Specify your age">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label text-secondary">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="@gmail.com">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label text-secondary">Phone No.</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
      </div>
      <div class="mb-3">
        <label class="form-label text-secondary">Preferred Paths in Robotics</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input text-danger" type="checkbox" id="programming" value="Programming">
          <label class="form-check-label text-danger" for="programming">Programming</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input text-danger" type="checkbox" id="electronics" value="Electronics">
          <label class="form-check-label text-danger" for="electronics">Electronics</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input text-danger" type="checkbox" id="mechanical" value="Mechanical Design">
          <label class="form-check-label text-danger" for="mechanical">Mechanical Design</label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label text-secondary">Experience%</label>
        <div>
          <input type="radio" class="btn-check" name="experience" id="beginner" autocomplete="off" checked>
          <label class="btn btn-outline-light" for="beginner">Beginner</label>

          <input type="radio" class="btn-check" name="experience" id="intermediate" autocomplete="off">
          <label class="btn btn-outline-light" for="intermediate">Intermediate</label>

          <input type="radio" class="btn-check" name="experience" id="advanced" autocomplete="off">
          <label class="btn btn-outline-light" for="advanced">Advanced</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="project" class="form-label text-secondary">Preferred Robotics Project</label>
        <select class="form-select text-muted" id="project">
          <option selected>Choose a project...</option>
          <option value="1">Autonomous Car</option>
          <option value="2">Drone</option>
          <option value="3">Robot Arm</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="statement" class="form-label text-secondary">Reason for registration:</label>
        <textarea class="form-control" id="statement" rows="3" placeholder="Any interest for joining?"></textarea>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
